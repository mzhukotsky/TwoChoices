{% extends 'main.html' %}

{% block content %}
<h1>Results for "{{ poll.question }}"</h1>
<ul>
    {% for choice in poll.choice_set.all %}
        <li>{{ choice.choice_text }} - {{ choice.votes }} votes</li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' poll.id %}">Vote again</a>
{% endblock %}
